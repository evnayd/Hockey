{% assign current_page = 'news' %}
{% include head.html %}

<div class="news">
    <div class="news-banner">
        <h1 class="news-title">
         News and Events
        <h1>
        </div>
            <div class="news-container">
                {% for news in page.news %}
                <div class="news-item">
                    <div>
                    <h2>{{news.title}}</h2>
                    <img src={{news.image}} alt="news img">
                    </div>
                    <div class="accordion">
                    <h3>Read more</h3>


                    <p class="news-text">{{news.text}}</p>
                    </div>
                </div>
                {%endfor%}
            </div>
</div>

<script src="{{ "/js/main.js" | absolute_url }}" type="text/javascript"></script>
